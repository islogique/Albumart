<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albumart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
        <!-- content wrapper -->
        <div>
            <nav class="md:col-span-1">
                <!--Nav-->
                <div>
                    <h1 class="font-bold border-b border-gray-100">
                        <a href="#">Albumart</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                            <svg class="w-5" viewBox="0 0 20 20" fill="currentColor" class="home w-6 h-6">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                            <svg class="w-5" viewBox="0 0 20 20" fill="currentColor"
                                class="question-mark-circle w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                            <svg class="w-5" viewBox="0 0 20 20" fill="currentColor" class="mail w-6 h-6">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary btn border-primary md:border-2">log in</a>
                <a href="#" class="text-primary ml-2 btn border-primary md:border-2">Sign up</a>
            </div>

            <header class="font-semibold">
                <h2 class="text-gray-700 text-6xl">Albumarts</h2>
                <h3 class="text-2xl">For your favorite songs </h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Albums</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards goes here -->
                    <div class="card">
                        <img src="img/128902.jpg" alt="j-cole" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">J.cole</span>
                            <span class="block text-gray-500 text-sm">Album art by logique</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" viewBox="0 0 20 20" fill="currentColor"
                                class="music-note w-6 h-6">
                                <path
                                    d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z">
                                </path>
                            </svg>
                            <span>latest</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/gettyimages-1052258742-2048x2048.jpg" alt="6lack"
                            class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">6lack</span>
                            <span class="block text-gray-500 text-sm">Album art by logique</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" viewBox="0 0 20 20" fill="currentColor"
                                class="music-note w-6 h-6">
                                <path
                                    d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z">
                                </path>
                            </svg>
                            <span>latest</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/gettyimages-864810240-2048x2048.jpg" alt="khalid"
                            class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Khalid</span>
                            <span class="block text-gray-500 text-sm">Album art by logique</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" viewBox="0 0 20 20" fill="currentColor"
                                class="music-note w-6 h-6">
                                <path
                                    d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z">
                                </path>
                            </svg>
                            <span>latest</span>
                        </div>
                    </div>

                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular albums</h4>
                <div class="mt-8">
                    <!-- card goes here -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200 btn">load more</div>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
